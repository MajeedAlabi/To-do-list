<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do list</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>To-do list</h2> 
            <img src="images/icon.png" alt="">
        </div>
        <div class="input-box">
            <input id="inputEl" type="text" placeholder="Add your text">
            <button id="inputBtn">Add</button>
        </div>
        <div class="todo-list">
            <ul id="listEl">
            </ul>
        </div>
           
    </div>


    <script src="main.js"></script>
</body>
</html>
